name: Build sso-admin-portal
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: step npm install
        run: yarn
      - name: step npm build
        run: npm run build
      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH }}
          ARGS: '-rltgoDzvOHH --delete'
          SOURCE: 'dist/'
          REMOTE_HOST: '47.109.22.178'
          REMOTE_USER: 'root'
          TARGET: '/www/looper/sso-admin-portal'

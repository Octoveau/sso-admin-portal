name: ci
on:
  push:
    branches:
      - main
jobs:
  build-sso-admin-portal-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: step Checkout 🚀
        uses: actions/checkout@v3
      - name: step Use Node.js 16 🚀
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: step Build Project 🚀
        run: |
          yarn install
          yarn run build
      - name: SSH Server Deploy 🚀
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ARGS: '-avzr --delete'
          SOURCE: './*'
          REMOTE_HOST: ${{ secrets.USER_HOST }}
          REMOTE_USER: ${{ secrets.USER_NAME }}
          TARGET: '/www/looper/sso-admin-portal/'
          EXCLUDE: '/node_modules/'
      - name: Login To Docker #登录到镜像仓库
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: registry.cn-chengdu.aliyuncs.com/octoveau/sso-admin-portal #镜像仓库地址
      - name: push Docker Hub 🚀
        run: |
          docker build -t ${{ secrets.DOCKER_NAME }}:latest .
          docker push ${{ secrets.DOCKER_NAME }}:latest
      - name: deploy Docker Images 🚀
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.USER_HOST }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker pull ${{ secrets.DOCKER_NAME }}:latest

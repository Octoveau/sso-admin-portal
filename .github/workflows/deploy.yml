name: Build sso-admin-portal
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: step npm install
        run: yarn
      - name: step npm build
        run: npm run build
      - name: step Deploy
        uses: cross-the-world/scp-pipeline@main
        with:
          host: ${{ secrets.USER_HOST }}
          user: ${{ secrets.USER_NAME }}
          pass: ${{ secrets.USER_PASS }}
          connect_timeout: 10s
          local: './dist/*'
          remote: '/www/looper/sso-admin-portal/'

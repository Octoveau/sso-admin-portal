name: deploy sso-admin-portal ðŸš€
on:
  push:
    branches:
      - looper
jobs:
  build-sso-admin-portal-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: step Checkout ðŸš€
        uses: actions/checkout@v3
      - name: step Use Node.js 16 ðŸš€
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: step Build Project ðŸš€
        run: |
          yarn install
          yarn run build
          source version.sh
          echo "version11111111 "
          echo ${Version}
      - name: SSH Server Deploy ðŸš€
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ARGS: '-avzr --delete'
          SOURCE: './*'
          REMOTE_HOST: ${{ secrets.USER_HOST }}
          REMOTE_USER: ${{ secrets.USER_NAME }}
          TARGET: ${{secrets.SERVER_SAVE_PATH}}
          EXCLUDE: '/node_modules/'
      - name: Login To Docker ðŸš€
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_PATH }}
      - name: push Docker Hub ðŸš€
        run: |
          docker build -t ${{ secrets.DOCKER_PATH }}:latest .
          docker push ${{ secrets.DOCKER_PATH }}:latest
      - name: deploy Docker Images ðŸš€
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.USER_HOST }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            sh version.sh
            echo ${Version}
            docker pull ${{ secrets.DOCKER_PATH }}:latest
            ssh  root@${{ secrets.USER_HOST }} "docker-compose stop"
            ssh  root@${{ secrets.USER_HOST }} "cd /www/looper/sso-admin-portal/;docker-compose  pull;docker-compose  up -d"
            ssh  root@${{ secrets.USER_HOST }} "docker rmi $(docker images -q -f dangling=true);exit"
